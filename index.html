<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebuchiy palindrom</title>
</head>
<body>
    <script>
        function reverseNumber(value) {
            let res = 0;
            let number = typeof value === 'number' ? Math.abs(value) : 0;
            
            while(number) {
                res = (res * 10) + number % 10;
                number = Math.floor(number / 10);
                }
            return res;
        }

        function isPalindrom(value) {
            let res = false;
            
            if (typeof value === 'number' && Math.abs(value) === reverseNumber(value)) {
            res = true;
            }
            return res;
        }

        function summPalindrom(value) {
            let steps = 0;
            let result = typeof value === 'number' ? Math.abs(value) : 0;
            
            if (result) {
            while(!isPalindrom(result) && steps < 1000) {
            result = result + reverseNumber(result);
            steps++;
            }
         }
            return {
            result,
            steps,
        }
    }

    console.log(summPalindrom(89))
    </script>
</body>
</html>
